<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNAnalyzer</title>
    <link rel="stylesheet" href="bar_style.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="middle.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/icon.png">
</head>
<body>

            <p>Drag and Drop here</p>
            <p>or</p>
            <button onclick="openDNAinput()">Select file</button>
        </div>
        <button class="save-dna" onclick="saveDNA()">
            <img src="assets/dna.png" alt="" srcset="">
            Save DNA
        </button>
        <button class="save-rna" onclick="saveRNA()">
            <img src="assets/rna.png" alt="" srcset="">
            Save RNA
        </button>

    </div>
    <div class="bod">
        <div class="dna">
            <div class="title"  ><p>DNA</p></div>
            <div class="content">
                <p><b>No DNA Selected</b></p>
            </div>
        </div>
        <div class="rna">
            <div class="title"  ><p>RNA</p></div>
            <div class="content">
                <p><b>RNA not generated</b></p>
            </div>
        </div>
        <div class="menu">
            <button onclick="CheckValid()"> Check Validity </button>
            <button onclick="GenerateComplement()"> Generate DNA Complement </button>
            <button onclick="GenRNA()"> Transcript RNA </button>
            <button onclick="toProt()"> Transcription Protein</button>
            <button onclick="bsFrq()"> Bases Frequency </button>
            <button onclick="GCfreq()"> GC Frequency </button>
            <button onclick="codonFreq()"> Codons Frequency </button>
            <button onclick="mut()"> Mutation </button>
            <button onclick="researchPopup()"> Motif Research </button>
            <button onclick="consensusPopup()"> DNA consensus & profile matrix</button>

        </div>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="funcs.js"></script>
</body>
</html>
